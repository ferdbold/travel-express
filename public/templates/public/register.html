{% extends '_layout.html' %}

{% load bootstrap3 %}

{% block content %}
	<h1>Inscription</h1>

	<form action="{% url 'public:register' %}" method="post" class="form">
	    {% csrf_token %}
	    {% bootstrap_form form %}
	    {% buttons %}
	        <button type="submit" class="btn btn-primary">
	            {% bootstrap_icon 'ok' %} S'inscrire
	        </button>
	    {% endbuttons %}
	</form>

{% endblock %}
