{% extends '_layout.html' %}

{% load bootstrap3 %}

{% block content %}
	<h1>Preferences</h1>

	<form action="{% url 'public:preferences' %}" method="post" class="form">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
			<button type="submit" class="btn btn-primary">
				 {% bootstrap_icon 'ok' %} Update my preferences
			</button>
		{% endbuttons %}
	</form>
{% endblock %}
