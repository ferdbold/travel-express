{% extends '_layout.html' %}

{% load trip_panel %}

{% block content %}
	<h1>Latest trips</h1>

	{% if latest_trips %}
	<ul>
		{% for trip in latest_trips %}
        {% if trip.is_canceled == False %}
			<li>
				{% trip_panel trip %}
			</li>
        {% endif %}
		{% endfor %}
	</ul>
	{% endif %}
{% endblock %}
